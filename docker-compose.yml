version: '3'
services:
  api_app:
    build:
      context: ./api_app
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DART_SERVICE_URL=${DART_SERVICE_URL:-http://dart_serv_app:8002}
      - NEWS_SERVICE_URL=${NEWS_SERVICE_URL:-http://news_serv_app:8001}
      - MONGO_URI=${MONGO_URI:-mongodb://host.docker.internal:27017/}
      - DB_NAME=${DB_NAME:-company_db}
      - COLLECTION_NAME=${COLLECTION_NAME:-companies}
    volumes:
      - ./api_app:/api_app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - app-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  prometheus:
    image: prom/prometheus:v2.55.0-rc.0
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    networks:
      - app-network

  grafana:
    image: grafana/grafana:11.2.1
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
volumes:
  grafana-storage:
