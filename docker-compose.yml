version: '3'
services:
  api_app:
    build:
      context: ./api_app
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DART_SERVICE_URL=${DART_SERVICE_URL:-http://dart_serv_app:8002}
      - NEWS_SERVICE_URL=${NEWS_SERVICE_URL:-http://news_serv_app:8001}
    volumes:
      - ./api_app/app:/api_app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - app-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
networks:
  app-network:
    driver: bridge
volumes:
  grafana-storage:
